<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Mascotas - PetManagement</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="logo">🐾 PetManagement</div>
      <nav>
        <a href="dashboard.html">📊 Dashboard</a>
        <a href="mascotas.html" class="active">🐶 Mis Mascotas</a>
        <a href="citas.html">📅 Citas</a>
        <a href="planes.html">⭐ Planes</a>
        <a href="admin.html">⚙️ Administrador</a>
      </nav>
    </div>
    <div class="footer">© 2025 PetManagement</div>
  </aside>

  <main>
    <header><h1>Registro de Mascotas</h1></header>
    <form class="card grid grid-2">
      <div>
        <label>Nombre</label>
        <input type="text">
        <label>Especie</label>
        <select><option>Perro</option><option>Gato</option><option>Otro</option></select>
        <label>Raza</label>
        <input type="text">
        <label>Edad</label>
        <input type="number" min="0">
      </div>
      <div>
        <label>Peso (kg)</label>
        <input type="number" step="0.1">
        <label>Historial Médico</label>
        <textarea rows="4"></textarea>
        <label>Foto</label>
        <input type="file">
      </div>
      <div style="grid-column: 1 / span 2; text-align: right;">
        <button class="btn">Guardar Mascota</button>
      </div>
    </form>
  </main>
</body>
</html>
