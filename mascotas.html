<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Mascotas - PetManagement</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="logo">🐾 PetManagement</div>
      <nav>
        <a href="dashboard.html">📊 Dashboard</a>
        <a href="mascotas.html" class="active">🐶 Mis Mascotas</a>
        <a href="citas.html">📅 Citas</a>
        <a href="planes.html">⭐ Planes</a>
        <a href="admin.html">⚙️ Administrador</a>
      </nav>
    </div>
    <div class="footer">© 2025 PetManagement</div>
  </aside>

  <main>
    <div class="form-container">
    <h2>Registro de Mascotas</h2>
    <form class="pet-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ej: Luna">
      </div>
      <div class="form-group">
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ej: 5.2">
      </div>
  
      <div class="form-group">
        <label for="especie">Especie</label>
        <select id="especie">
          <option>Perro</option>
          <option>Gato</option>
          <option>Ave</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="historial">Historial Médico</label>
        <textarea id="historial" rows="4" placeholder="Vacunas, alergias, tratamientos previos..."></textarea>
      </div>
  
      <div class="form-group">
        <label for="raza">Raza</label>
        <input type="text" id="raza" placeholder="Ej: Labrador">
      </div>
      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" id="foto">
      </div>
  
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="Ej: 3">
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn-primary">Guardar Mascota</button>
      </div>
    </form>
  </div>
  </main>
</body>
</html>
