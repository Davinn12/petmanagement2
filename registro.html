<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - PetManagement</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form action="mascotas.html">
      <label>Nombre completo</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Contraseña</label>
      <input type="password" required>

      <label>Confirmar contraseña</label>
      <input type="password" required>

      <label>Teléfono</label>
      <input type="tel" placeholder="+57 300 000 0000" required>

      <label>Dirección</label>
      <input type="text" required>

      <label>Método de pago preferido</label>
      <select>
        <option>Tarjeta de crédito</option>
        <option>Efectivo</option>
        <option>Transferencia</option>
      </select>

      <label><input type="checkbox" required> Acepto términos y condiciones</label>

      <button type="submit">Registrarse</button>

      <p>¿Ya tienes cuenta? <a href="index.html" class="link">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
